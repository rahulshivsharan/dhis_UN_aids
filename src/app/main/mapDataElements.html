<table class="table table-stripped" ng-init="vm.init()">
	<caption>Data Elements</caption>
	<thead>
		<tr>			
			<th>Actual Values</th>
			<th>Map To</th>
		</tr>
	</thead>
	<tbody>		
		<tr ng-repeat="(k,v) in vm.dataElementsMap track by $index">			
			<td>{{v}}</td>
			<td>				
				<select ng-model="vm.selectedValueList[$index]" class="form-control" ng-change="vm.disableDE_COC_Options($index)">		
					<option value="">select</option>
					<option ng-repeat="(key,val) in vm.mapDE_COC" value="{{key}}" ng-disabled="vm.mapSelectionFlag[key]">{{val}}</option>
				</select>
			</td>
		</tr>
					
	</tbody>	
</table>
