
<form class="form-horizontal" ng-init="vm.init()">
	<div class="form-group">
		<label for="files" class="col-md-2 control-label">Select CSV File</label>
		<div class="col-md-5">
			<input type="file" class="file-chooser form-control" id="files" name="files[]" />	
		</div>		
	</div>	
</form>

<div class="progress" ng-if="vm.isLoading == true">
	<div 	class="progress-bar progress-bar-striped active" 
	  		role="progressbar" 
	  		aria-valuenow="100" 
	  		aria-valuemin="0" 
	  		aria-valuemax="100" 
	  		style="width: 100%">
	    <span class="sr-only">100% Complete</span>
	</div>
</div>
<br/>
<div class="container" ng-class="vm.isVisible">
	<input type="button" class="btn btn-primary" value="Re-map" ng-click="vm.navigateToMapDataElements()"/>
	<br/><br/>
	<table class="table">
		<thead>
			<tr>
				<th ng-repeat="header in vm.tableHeaders track by $index">{{header}}</th>
			</tr>			
		</thead>
		<tbody>
			<tr ng-repeat="rowDataSet in vm.tableRowData">
				<td ng-repeat="r in rowDataSet track by $index">{{r}}</td>
			</tr>
		</tbody>
	</table>	
</div>
