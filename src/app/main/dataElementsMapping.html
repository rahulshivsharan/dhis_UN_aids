<div class="progress" ng-show="vm.isLoading">
	<div 	class="progress-bar progress-bar-striped active" 
	  		role="progressbar" 
	  		aria-valuenow="100" 
	  		aria-valuemin="0" 
	  		aria-valuemax="100" 
	  		style="width: 100%">
	    <span class="sr-only">100% Complete</span>
	</div>
</div>

<form class="form-horizontal" ng-show="!vm.isLoading" ng-init="vm.init()">
	<div class="form-group">
		<label for="files" class="col-md-2 control-label">Select CSV File</label>
		<div class="col-md-5">
			<input type="file" class="file-chooser form-control" id="files" name="files[]" />	
		</div>		
	</div>	
</form>

<br/>
<div class="container" ng-class="vm.isVisible">
	<input type="button" class="btn btn-primary" value="Edit" ng-click="vm.editMapping()"/>
	<br/><br/>
	<table class="table table-bordered">
		<thead>
			<tr ng-if="vm.isEditTable">
				<th ng-repeat="header in vm.tableHeaders">{{header}}</th>
			</tr>
			<tr ng-if="!vm.isEditTable">
				<th ng-repeat="header in vm.tableHeaders track by $index">
					<select ng-model="vm.selectedDataElement[$index]" ng-options="de.id as de.displayName for de in vm.dataElements" class="form-control">
						<option value="">Select</option>
					</select>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="rowDataSet in vm.tableRowData">
				<td ng-repeat="r in rowDataSet track by $index">{{r}}</td>
			</tr>
		</tbody>
	</table>	
</div>
