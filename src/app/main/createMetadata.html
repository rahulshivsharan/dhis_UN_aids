<div class="row">
	<div class="col-md-5">
		<button class="btn btn-lg btn-primary" ng-click="vm.importDataElements()">Upload Metadata</button>
		<br/><br/>
		<div class="alert alert-success" role="alert" ng-show="vm.isAlert.visible && vm.isAlert.success">Metadata import <b>successfull</b></div>

	</div>
</div>
