<form class="form-horizontal" name="createOrgUnitForm" ng-submit="createOrgUnitForm.$valid && vm.create()" novalidate>
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Create Organisation Unit</h3>
	</div>

	<div class="modal-body" id="modal-body">
			
			<div uib-alert template-url="alert.html" ng-class="vm.alertType" ng-if="vm.isAlert">{{vm.alertMsg}}</div>
			
			<div class="form-group">
				<label for="ouId" class="col-sm-4 control-label">Organisation Unit Id</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="ouId" name="ouId" ng-model="vm.orgUnitId" 
			      			required maxlength="11" minlength="11">
			      <div ng-show="createOrgUnitForm.$submitted" class="form-error">
			      	<div ng-show="createOrgUnitForm.ouId.$error.required">Cannot be empty</div>
			      	<div ng-show="createOrgUnitForm.ouId.$error.minlength">Only 11 charaters long</div>
			      	<div ng-show="createOrgUnitForm.ouId.$error.maxlength">Only 11 charaters long</div>
			      </div>
			    </div>
			</div>

			<div class="form-group">
				<label for="ouName" class="col-sm-4 control-label">Organisation Unit Name</label>
			    <div class="col-sm-8">
			      <input type="text" class="form-control" id="ouName" name="ouName" ng-model="vm.orgUnitName" required>
			      <div ng-show="createOrgUnitForm.$submitted" class="form-error">
			      	<div ng-show="createOrgUnitForm.ouName.$error.required">Cannot be empty</div>
			      </div>
			    </div>
			</div>

		
	</div>

	<div class="modal-footer">
	    <button class="btn btn-primary" type="submit">Submit</button>
	    <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
	</div>

</form>	

<script type="text/ng-template" id="alert.html">
	<div ng-transclude></div>	
</script>
